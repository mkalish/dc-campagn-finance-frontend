<div flex="20">
	<img src="http://stuartdotson.com/dev/candidate-pic.png" class="profile-pic">
	<div class="name" ui-sref="candidate({firstName:official._id.first_name, lastName:official._id.last_name})">
		<span>{{official._id.first_name}} </span><span>{{official._id.last_name}}</span>
	</div>
	<div>
		{{official.held_office[0].position}}
	</div>
	<div>
		{{official.held_office[0].ward}}
	</div>
</div>
